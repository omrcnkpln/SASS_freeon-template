<body>
    <!-- header -->
    <header>
        <!-- header-entrance-ok -->
        <div class="header-entrance-ok px-xl-5 px-3">
            <div class="row align-items-center">
                <div class="header-item col-auto py-2">
                    <div class="image-wrapper-logo">

                    </div>
                </div>
            </div>
        </div>

        <hr>
    </header>

    <!-- main -->
    <div class="main">
        <div class="container">
            <div class="row">
                <div class="col-auto content">
                    <div class="box p-3">
                        <div class="row">
                            <div class="col font-type-dark-40 py-2">
                                Merhaba, <span>Tayip Öztürk</span> FreeON'a hoşgeldin.
                            </div>
                        </div>

                        <div class="row">
                            <div class="col font-type-grey-29 py-2">
                                Hadi profilini oluşturalım.
                            </div>
                        </div>

                        <div class="row">
                            <div class="col font-type-grey-29 py-2">
                                Sen hangisisin?
                            </div>
                        </div>

                        <form action="#">
                            <div class="row">
                                <div class="col py-2">
                                    <ul class="d-flex option-wrapper">
                                        <li class="btn font-type-grey-29">
                                            <label>
                                                <input type="radio" name="profil" />
                                                <span>
                                                    Proje &amp İşveren
                                                </span>
                                            </label>
                                        </li>

                                        <li class="btn font-type-grey-29">
                                            <label>
                                                <input type="radio" name="profil" />
                                                <span>
                                                    Freelancer
                                                </span>
                                            </label>
                                        </li>

                                        <li class="btn font-type-grey-29">
                                            <label>
                                                <input type="radio" name="profil" />
                                                <span>
                                                    İkiside
                                                </span>
                                            </label>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                            <div class="d-flex py-3">
                                <button class="btn btn-primary ml-auto px-5" type="submit">İleri</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
